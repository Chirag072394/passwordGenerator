<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="password_gen.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay>
            <button data-copy>
                <span data-copyMsg></span>
                <img src="./assets/copy.svg" alt="">
            </button>
        </div>
        <div class="input-container">
            <!--password lengh section-->
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>    
            </div>

            <!--slider-->
            <input type="range" min="1" max="20" class="slider" data-lengthSlider>
            
            <!-- checkbox-->
            <div>
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include UpperCase Letter</label>
            </div>
            <div>
                <input type="checkbox" id="lowercase">
                <label for="uppercase">Include LowerCase Letter</label>
            </div>
            <div>
                <input type="checkbox" id="numbers">
                <label for="uppercase">Include Numbers</label>
            </div>
            <div>
                <input type="checkbox" id="symbols">
                <label for="uppercase">Include Symbol</label>
            </div>
            <!--Strength-section-->
            <div class="strength-container">
                <p>Strength</p>
                <div data-indicator></div>
            </div>
            <!--generate password-->
            <button class="generate-btn">Generate Password</button>
        </div>
    </div>
    <script src="password_gen.js"></script>
</body>
</html>
